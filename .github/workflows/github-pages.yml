# 🚀 GitHub Pages Deployment Workflow
# Automatically build và deploy Jekyll site to GitHub Pages

name: Build và Deploy to GitHub Pages

on:
  # Triggers khi push to master branch
  push:
    branches: [ master ]
  
  # Cho phép manual trigger
  workflow_dispatch:

# Set permissions của GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Cho phép only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        
      - name: 💎 Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0
          
      - name: 🔧 Setup Pages
        id: pages
        uses: actions/configure-pages@v3
        
      - name: 📦 Install dependencies
        run: bundle install
        
      - name: 🔨 Build với Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
          
      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v2

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
