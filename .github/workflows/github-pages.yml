# ğŸš€ GitHub Pages Deployment Workflow
# Automatically build vÃ  deploy Jekyll site to GitHub Pages

name: Build vÃ  Deploy to GitHub Pages

on:
  # Triggers khi push to master branch
  push:
    branches: [ master ]
  
  # Cho phÃ©p manual trigger
  workflow_dispatch:

# Set permissions cá»§a GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Cho phÃ©p only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0
          
      - name: ğŸ”§ Setup Pages
        id: pages
        uses: actions/configure-pages@v3
        
      - name: ğŸ“¦ Install dependencies
        run: bundle install
        
      - name: ğŸ”¨ Build vá»›i Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
          
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v2

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
